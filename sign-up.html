<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div id="container">
        <div id="head"><h2>Sign up here</h2></div>
        <form id="form">
            <input id="fname" type="text" placeholder="Enter your first name">
            <input id="lname" type="text" placeholder="Enter your last name">
            <input id="phone" type="number" placeholder="Enter your phone number">
            <input id="email" type="email" placeholder="Enter your email">
            <input id="pass" type="number" placeholder="Enter your password">
            <input id="submit" type="submit">
        </form>
    </div>

</body>

</html>
<script src="script.js">
    

</script>
